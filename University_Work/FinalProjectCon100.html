<style>
    body {
        background-image: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148907305.jpg?t=st=1658734197~exp=1658734797~hmac=8911f1137bed92036d8675d6a114de985824bed03dcb67e9729b1e1750a61b9b&w=2000');
    }
    </style>
<p align="right">
    <button type="button" onclick="init()">Lest Goooooooooo</button>
  </p>
<style>
    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
    button{text-align: center;}
</style>
<h1 id="result"></h1>
<div id="webcam-container"></div>
<div id="label-container"></div>
<h1 id = "Question"></h1>
<h1 id = "Time" ></h1>
<h1 id = "Score"></h1>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">
    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/D_pPVB6ZN/";

    let model, webcam, labelContainer, maxPredictions;
    let count1  = 0 , count2  = 0, count3 = 0,count1f = 0 , count2f = 0, count3f = 0
    let mytime = 0,mytimestart = 6 ,mytimestop = 1,mytimerun = 10 ,myscore = 0
    let randomvalue = 0,randomstring = ""
    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }

        
        let intervalId = setInterval(() => {
       mytime=mytime+1;
       mytimerun = mytimerun-1
       document.getElementById("Question").innerHTML= randomstring
       document.getElementById("Time").innerHTML= "   "+mytimerun
       console.log(mytime)
       if (mytime === 0){
        clearInterval(intervalId);
       };}, 1000);

    }

    

    async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    //lambda
    function addOne(a){
        return a+1
    }

    function RandomClass(){
        randomvalue =  Math.floor(Math.random() * 11);
        if (randomvalue >= 6.666){
            randomstring = "ขวดน้ำ"
        }else if (randomvalue >= 3.333){
            randomstring = "แมส"
        }else{
            randomstring = "โทรศัพท์"
        }
    }

    // run the webcam image through the image model
    async function predict() {
       // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
        if (prediction[0].probability.toFixed(2)>=1 && count1f == 0){
            count1 = addOne(count1)
            if(mytimerun > 0){
                myscore++
                document.getElementById("Score").innerHTML= " "+myscore
            }
            count1f = 1;
        }
        if (prediction[1].probability.toFixed(2)>=1 && count2f == 0){
            count2 = addOne(count2)
            if(mytimerun > 0){
                myscore++
                document.getElementById("Score").innerHTML= " "+myscore
            }
            count2f = 1;
        }
        if (prediction[2].probability.toFixed(2)>=1 && count3f == 0){
            count3 = addOne(count3)
            if(mytimerun > 0){
                myscore++
                document.getElementById("Score").innerHTML= " "+myscore
            }
            count3f = 1;
        }

        if (prediction[0].probability.toFixed(2)<=0){
            count1f = 0;
        }
        if (prediction[1].probability.toFixed(2)<=0){
            count2f = 0;
        }
        if (prediction[2].probability.toFixed(2)<=0){
            count3f = 0;
        }
        document.getElementById("result").innerHTML= "ขวดน้ำ"+count1;
        document.getElementById("result").innerHTML= "แมส"+count2;
        document.getElementById("result").innerHTML= "โทรศัพท์"+count3;
        
        
    
    }

</script>
